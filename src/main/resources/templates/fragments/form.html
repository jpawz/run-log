<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="form">
		<div class="form-group">
			<label for="name" class="col-form-label" th:text="#{training.date}"></label>
			<input type="date" th:field="*{date}" id="date" class="form-control"
				required><br>
		</div>
		<div class="form-group">
			<label for="distance" class="col-form-label"
				th:text="#{training.distance}"></label> <input type="number"
				th:field="*{distanceInKilometers}" id="distance"
				class="form-control" min="0" step="0.01"><br>
		</div>
		<div class="form-row">
			<label for="duration" class="col-form-label"
				th:text="#{training.duration.hms}"></label> <input type="number"
				th:field="*{durationHours}" id="durationHours" class="form-control"
				style="width: 4em;" min="0">: <input type="number"
				th:field="*{durationMinutes}" id="durationMinutes"
				class="form-control" style="width: 4em;" min="0" max="59">:
			<input type="number" th:field="*{durationSeconds}"
				id="durationSeconds" class="form-control" style="width: 4em;"
				min="0" max="59"><br>
		</div>
		<div class="form-group">
			<label for="kcal" class="col-form-label"
				th:text="#{training.calories}"></label> <input type="number"
				th:field="*{kCalBurned}" id="kcal" class="form-control"><br>
		</div>
		<div class="form-group">
			<label for="comment" class="col-form-label"
				th:text="#{training.comments}"></label>
			<textarea th:field="*{comment}" id="comment" class="form-control"
				th:placeholder="#{training.comments}"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" value="Save" class="btn btn-primary"> <a
				th:href="@{/index}" class="btn btn-secondary" th:text="#{cancel}"></a>
		</div>
		<div th:if="${#fields.hasAnyErrors()}">
			<ul>
				<li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
			</ul>
		</div>
	</div>
</body>

</html>
