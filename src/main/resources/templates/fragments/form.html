<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="form">
		<div class="form-group">
			<label for="name" class="col-form-label">Date:</label>
			<input type="date" th:field="*{date}" id="date" class="form-control" placeholder="Date" required><br>
		</div>
		<div class="form-group">
			<label for="distance" class="col-form-label">Distance (kilometers):</label>
			<input type="number" th:field="*{distanceInKilometers}" id="distance" class="form-control"
				placeholder="Distance" min="0"><br>
		</div>
		<div class="form-row">
			<label for="duration" class="col-form-label">Duration (hh:mm:ss):</label>
			<input type="number" th:field="*{durationHours}" id="durationHours" class="form-control" style="width: 4em;"
				min="0">:
			<input type="number" th:field="*{durationMinutes}" id="durationMinutes" class="form-control" style="width: 4em;" min="0"
				max="59">:
			<input type="number" th:field="*{durationSeconds}" id="durationSeconds" class="form-control" style="width: 4em;" min="0"
				max="59"><br>
		</div>
		<div class="form-group">
			<label for="kcal" class="col-form-label">Calories burned:</label>
			<input type="number" th:field="*{kCalBurned}" id="kcal" class="form-control" placeholder="Calories"><br>
		</div>
		<div class="form-group">
			<label for="comment" class="col-form-label">Comment:</label>
			<textarea th:field="*{comment}" id="comment" class="form-control" placeholder="Comment"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" value="Save" class="btn btn-primary">
			<a th:href="@{/index}" class="btn btn-secondary">Cancel</a>
		</div>
		<div th:if="${#fields.hasAnyErrors()}">
			<ul>
				<li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
			</ul>
		</div>

</body>

</html>
